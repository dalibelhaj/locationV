<!doctype html>
<html lang="fr">

  <head>
    <title>Car Rent </title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=DM+Sans:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/src/assets/style/style.css">

    <link rel="stylesheet" href="/src/assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="/src/assets/style/bootstrap-datepicker.css">
    <link rel="stylesheet" href="/src/assets/style/jquery.fancybox.min.css">
    <link rel="stylesheet" href="/src/assets/style/owl.carousel.min.css">
    <link rel="stylesheet" href="/src/assets/style/owl.theme.default.min.css">
    <link rel="stylesheet" href="/src/assets/style/flaticon/font/flaticon.css">
    <link rel="stylesheet" href="/src/assets/style/aos.css">

    <!-- MAIN CSS -->
    <link rel="stylesheet" href="/src/assets/style/style.css">

  </head>

  
  <body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap" id="home-section">
    <header class="site-navbar site-navbar-target" role="banner">



     
    <div class="container">
        <div class="row align-items-center position-relative">

            <div class="col-3 ">
                <div class="site-logo">
                    
              <a  routerLink="header">
                <img src="/assets/images/logo.png" width="250" height="250" alt=""> 
              </a>
               
        </div>
    </div>

    <div class="col-9  text-right " >

    <span class="d-inline-block d-lg-none"><a href="#" class="text-white site-menu-toggle js-menu-toggle py-5 text-white"><span class="icon-menu h1 text-white"></span></a></span>

    <nav class="site-navigation text-right ml-auto d-none d-lg-block" role="navigation">
        <ul class="site-menu main-menu js-clone-nav ml-auto ">

            <li  routerLinkActive ="active">
                <a class="nav-link  " routerLink="home" ><h2 style="color:white;font-size:20px;"> Home</h2></a>
            </li>

           
             <li routerLinkActive ="active">
                <a class="nav-link " routerLink="voiture"><h2 style="color:white;font-size:20px;">Voiture</h2></a>
            </li>


            <li routerLinkActive ="active" >
                <a class="nav-link "  routerLink="reservation"><h2  style="color:white;font-size:20px;">Reservation</h2></a> 
            </li>


            <li routerLinkActive ="active" *ngIf="!isAuth">
                <a class="nav-link" routerLink="auth/signup"><h2 style="color:white;font-size:20px;">Créer un compte</h2></a> 
            </li>

            <li routerLinkActive ="active" *ngIf="!isAuth">
                <a class="nav-link" routerLink="auth/signin"><h2 style="color:white;font-size:20px;">Connexion</h2></a>   
            </li>

            <li>
                <a class="nav-link" (click)="onSignOut()" *ngIf="isAuth" style="cursor:pointer"><h2 style="color:white;font-size:20px;">Déconnexion</h2></a>
            </li>

        </ul>
    </nav>
    </div>
    </div>
    </div>

    </header>
</div>


<div class="ftco-cover-1 overlay" [ngStyle]="{backgroundImage:'url(assets/images/hero_1.jpg)'}"></div>
<script src="/src/assets/js/js/jquery-3.3.1.min.js"></script>
<script src="/src/assets/js/js/popper.min.js"></script>
<script src="/src/assets/js/js/bootstrap.min.js"></script>
<script src="/src/assets/js/js/owl.carousel.min.js"></script>
<script src="/src/assets/js/js/jquery.sticky.js"></script>
<script src="/src/assets/js/js/jquery.waypoints.min.js"></script>
<script src="/src/assets/js/js/jquery.animateNumber.min.js"></script>
<script src="/src/assets/js/js/jquery.fancybox.min.js"></script>
<script src="/src/assets/js/js/jquery.easing.1.3.js"></script>
<script src="/src/assets/js/js/bootstrap-datepicker.min.js"></script>
<script src="/src/assets/js/js/aos.js"></script>

<script src="/src/assets/js/js/main.js"></script>

</body>
</html>
