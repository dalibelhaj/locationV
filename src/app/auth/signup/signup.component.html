<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<div class="ftco-blocks-cover-1">

  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-6 text-center">
        <h1><i class="bi bi-box-arrow-in-left"></i> CRÉER UN COMPTE OU SE CONNECTER</h1>
        <p>Consultez l'historique de vos réservations et gérez vos informations personnelles </p>
        <p>Réservation plus rapide</p>
        <p>Accéder à l'ensemble des services numériques</p>
      </div>
    </div>
  </div>
</div>

<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2> <i class="bi bi-person-plus-fill"></i>  Créer un compte</h2>
        <form [formGroup]="signUpForm" >


         

            <div class="form-group">
              <label for="email"><i class="bi bi-envelope"></i> email</label>
              <input type="text" id= "email" class="form-control " formControlName="email">
            </div>


            <div class="form-group">
                <label for="password"><i class="bi bi-clipboard-check"></i> Mot de passe</label>
                <input type="password" id= "password" class="form-control " formControlName="password">
              </div>
              <div>
              <button class="btn btn-primary" (click)="onSubmit()" type="submit" [disabled]="signUpForm.invalid">Créer mon compte</button>
            </div>
            </form>
            <label class="error">{{errorMessage}}</label>
    </div>
</div>
