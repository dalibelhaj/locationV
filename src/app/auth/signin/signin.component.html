<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
<div class="ftco-blocks-cover-1">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-6 text-center">
        <h1><i class="bi bi-box-arrow-in-right"></i> CONSULTER  VOTRE COMPTE OU SE CONNECTER</h1>
        <p>Consultez l'historique de vos réservations et gérez vos informations personnelles pour tous les services </p>
        <p>Réservation plus rapide</p>
        <p>Accéder à l'ensemble des services numériques </p>
      </div>
    </div>
  </div>
</div>




<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
      <h2><i class="bi bi-person"></i> Connexion</h2>
      <form [formGroup]="signInForm" >

    

          <div class="form-group">
            <label for="email"><i class="bi bi-envelope"></i> email</label>
            <input type="text" id= "email" class="form-control " formControlName="email">
          </div>
          <div class="form-group">
              <label for="password"><i class="bi bi-clipboard-check"></i> Mot de passe</label>
              <input type="password" id= "password" class="form-control " formControlName="password">
            </div>
            <div>
            <a href="auth/signup">Pas encore client d'entreprise ? Inscrivez-vous ici</a>
          </div>
            <button class="btn btn-primary" (click)="onSubmit()" type="submit" [disabled]="signInForm.invalid">Connexion</button>
          </form>
          <label class="error">{{errorMessage}}</label>
  </div>
</div>
