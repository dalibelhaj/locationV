<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

<br>

<div class="row">

    <div class="col-xs-12">
      
      <div class="well none">
        
        
      <h1><i class="bi bi-geo-alt"></i> Position de depare: {{  reservation.position }}</h1>
    
      <h3><i class="bi bi-backspace-reverse"></i> Voiture Choisir: {{  reservation.voiture }}</h3>   

      <h4><i class="bi bi-calendar-check"></i> Date de depare: {{  reservation.datee}}</h4> 

      <h4><i class="bi bi-calendar-check-fill"></i> Date de Retour: {{  reservation.dates}}</h4>

      <h3><i class="bi bi-calendar4-range"></i> Nombre de jour : {{this.calculeDif()}}</h3>

  

      <button class="btn btn-default" (click)="onBack()">Retour</button>
    </div>
  </div>
</div>
